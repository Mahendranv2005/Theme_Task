<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Container">
        <h1>Toggle between Dark and Light Themes</h1>
        <div id="button_container">
            <button id="Off" onclick="dark()">DARK</button>
            <button id="On" onclick="light()">LIGHT</button>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
